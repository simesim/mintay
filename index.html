<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Минтай</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="site-header">
    <!-- TOP BAR -->
    <div class="header-top">
      <div class="container">
        <div class="header-top__inner">
          <div class="header-top__right">
            <span class="header-top__text">ПРИСОЕДИНЯЙТЕСЬ К НАМ</span>

            <div class="header-top__social">
              <a class="social-link" href="#" aria-label="Telegram">
                <img src="./images/telegram.png" alt="Telegram" width="26" height="26">
              </a>
              <a class="social-link" href="#" aria-label="VK">
                <img src="./images/VK.png" alt="VK" width="26" height="26">
              </a>
              <a class="social-link" href="#" aria-label="OK">
                <img src="./images/odnok.png" alt="OK" width="26" height="26">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MAIN HEADER (transparent) -->
    <div class="header-main">
      <div class="container">
        <div class="header-main__inner">
          <a class="logo" href="./index.html" aria-label="На главную">
            <img src="./images/logo.png" alt="Минтай" width="150" height="70">
          </a>

          <nav class="nav" aria-label="Меню">
            <ul class="nav-grid">
              <li class="nav-item nav-item--c1r1"><a class="nav__link" href="#">ПОЛЬЗА</a></li>
              <li class="nav-item nav-item--c2r1"><a class="nav__link" href="#">РЕЦЕПТЫ</a></li>
              <li class="nav-item nav-item--c3r1"><a class="nav__link" href="#">ПРОДУКЦИЯ</a></li>

              <li class="nav-item nav-item--c1r2"><a class="nav__link" href="#">ФАКТЫ</a></li>
              <li class="nav-item nav-item--c2r2"><a class="nav__link" href="#">ВЫСШАЯ ПРОБА</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero__media">
      <img class="hero__img" src="./images/banner-bg.png" alt="">
    </div>

    <div class="hero__title">
      <div class="hero__h1 hero__h1--top">С минтаем</div>
      <div class="hero__h1 hero__h1--script">творить</div>
      <div class="hero__h1 hero__h1--bottom">легко</div>
    </div>

    <div class="hero__promo">
      <div class="container">
        <div class="hero__promo-inner">
          <button class="hero__arrow" type="button" aria-label="Предыдущий">&lt;~</button>
          <div class="hero__promo-text">ЭКОЛОГИЧНЫЙ ПРОМЫСЕЛ</div>
          <button class="hero__arrow" type="button" aria-label="Следующий">~&gt;</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
